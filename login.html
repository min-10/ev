<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面</title>
  <!-- 引入layui.css样式 -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">

  <!-- 引入自己的样式文件 -->
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <!-- 登录页面的logo区域 -->
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="">
  </div>

  <!-- 注册和登录区域 -->
  <div class="login-box">

    <!-- 主题 -->
    <div class="title-box">
      <img src="./assets/images/login_title.png" alt="">
    </div>


    <!-- 登录页面部分 -->
    <div class="login-wrap">
      <form class="layui-form" id="form-login">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <!-- 字体图标 -->
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 登录 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
        </div>
        <!-- 去注册账号 -->
        <div class="layui-form-item" id="gotoRge">
          <a href="javascript:;" id="reg">去注册账号</a>
        </div>
      </form>
    </div>


    <!-- 注册页面部分 -->
    <div class="reg-wrap">
      <form class="layui-form" id="form-reg">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <!-- 字体图标 -->
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" id="username" name="username" required lay-verify="required" placeholder="请输入用户名"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" id="psw" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 确认密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" id="repsw" name="repassword" required lay-verify="required|pwd|repwd"
            placeholder="请确认密码" autocomplete="off" class="layui-input">
        </div>
        <!-- 登录 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
        </div>
        <!-- 去注册账号 -->
        <div class="layui-form-item" id="gotoLogin">
          <a href="javascript:;" id="login">去登录账号</a>
        </div>
      </form>
    </div>


  </div>




</body>

</html>
<!-- 引入jquery样式 -->
<script src="./assets/lib/jquery.js"></script>
<!--引入layui样式-->
<script src="./assets/lib/layui/layui.all.js"></script>
<!-- 引入自己封装的baseAPi.js样式 -->
<script src="./assets/js/baseApi.js"></script>
<!-- 引入自己的js样式 -->
<script src="./assets/js/login.js"></script>
